<!DOCTYPE html>
<html>
<head>
<title>Register</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="firebase.js"></script>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: #0d0d0d;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
    }

    .card {
        background: #141414;
        width: 380px;
        padding: 30px;
        border-radius: 20px;
        border: 2px solid #ff7b00;
        box-shadow: 0px 8px 25px rgba(255, 123, 0, 0.3);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 25px;
        color: #ff7b00;
        font-weight: 600;
        font-size: 26px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ff7b00;
        background: #1c1c1c;
        color: white;
        font-size: 15px;
        outline: none;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ffa54b;
        box-shadow: 0 0 5px rgba(255, 165, 75, 0.5);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #ff7b00;
        color: black;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff8f26;
    }

</style>
</head>
<body>

<div class="card">
    <h2>Register</h2>

    <input id="email" placeholder="Email">

    <button onclick="registerUser()">Register</button>
</div>

  .then(()=>{ alert("Registered! Check welcome email."); })
  .catch(e=>alert(e.message));
}

async function registerUser() {
    const email = document.getElementById("email").value;

    const res = await fetch("http://127.0.0.1:8000/send-welcome", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email })
    });

    const data = await res.json();
    alert(data.message);
}
</script>

</body>
</html>
